<script type="module">
    import { NavVue } from './components/templates/NavVue.js'
    import { FooterVue } from './components/templates/FooterVue.js'

    import {Home} from './components/pages/Home.js'
    import {Detail} from './components/pages/Detail.js'
    import {Search} from './components/pages/Search.js'

    const routes = [
        {
            path : '/',
            component : Home,
            alias : '/home'
        },
        {
            path : '/detail/:country',
            name : 'detail',
            component : Detail,
            props : true
        },
        {
            path : '/search/:country',
            name : 'search',
            component : Search,
            props : true
        }
    ]

    const router = new VueRouter({
        routes
    })

    let vm = new Vue({
        el: '#app',
        router,
        components : {
            'nav-vue' : NavVue,
            'footer-vue' : FooterVue,
        },
    })

</script>
